<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Preços</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }
  .container {
  width: 100%;
  padding: 20px;
  }

  h1 {
    margin-bottom: 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background: #f0f0f0;
  }
  .loading {
    padding: 40px;
    text-align: center;
    font-size: 18px;
  }
</style>
</head>

<body>
<div class="container">
  <h1 id="titulo">Tabela de preços</h1>
  <div id="conteudo" class="loading">Carregando dados…</div>
</div>

<script>
const SHEET_URL = "https://opensheet.elk.sh/12Q7WSLM851YBvrNy2BILJnQn_g08uthh-RCCoMKO2T0/PRODUTOS";

function getEstado() {
  const params = new URLSearchParams(window.location.search);
  return params.get("estado")?.toLowerCase();
}

function calcularPreco(precoBase, aliqInter, iva, aliqDest) {
  const valor1 = (precoBase + (precoBase * iva)) * aliqDest;
  const valor2 = precoBase * aliqInter;
  return precoBase + (valor1 - valor2);
}

fetch(SHEET_URL)
  .then(res => res.json())
  .then(dados => {
    const estado = getEstado();

    if (!estado) {
      document.getElementById("conteudo").innerHTML =
        "Estado não informado na URL.";
      return;
    }

    document.getElementById("titulo").innerText =
      `Tabela de preços – ${estado.toUpperCase()}`;

    let html = `
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço base</th>
            <th>Preço final</th>
          </tr>
        </thead>
        <tbody>
    `;

    dados.forEach(row => {
      const precoBase = parseFloat(row.precobase);

      const aliqInter = parseFloat(row[`aliqinter_${estado}`]) / 100;
      const iva       = parseFloat(row[`iva_${estado}`]) / 100;
      const aliqDest  = parseFloat(row[`aliqdest_${estado}`]) / 100;

      if (isNaN(aliqInter) || isNaN(iva) || isNaN(aliqDest)) return;

      const precoFinal = calcularPreco(
        precoBase,
        aliqInter,
        iva,
        aliqDest
      );

      html += `
        <tr>
          <td>${row.produto}</td>
          <td>R$ ${precoBase.toFixed(2)}</td>
          <td><strong>R$ ${precoFinal.toFixed(2)}</strong></td>
        </tr>
      `;
    });

    html += "</tbody></table>";
    document.getElementById("conteudo").innerHTML = html;
  })
  .catch(err => {
    document.getElementById("conteudo").innerText =
      "Erro ao carregar dados da planilha.";
    console.error(err);
  });
</script>
</body>
</html>
