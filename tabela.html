<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Preços</title>

<style>
  body {
    margin: 0;
    font-family: Arial, Helvetica, sans-serif;
    background: #f7f7f7;
    color: #111;
  }

  .topo {
    background: #ffffff;
    padding: 16px 20px;
    border-bottom: 1px solid #ddd;
  }

  .titulo-estado {
    margin: 0;
    font-size: 20px;
  }

  .subtitulo {
    margin: 4px 0 0;
    font-size: 13px;
    color: #555;
  }

  .info-estado {
  margin-top: 10px;
  padding: 10px 14px;
  background: #f0f4ff;
  border-left: 4px solid #3b82f6;
  font-size: 14px;
  }

  .container {
  width: 100%;
  padding: 20px;
  }

  h1 {
    margin-bottom: 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
  }
  th {
    background: #f0f0f0;
  }
  .loading {
    padding: 40px;
    text-align: center;
    font-size: 18px;
  }
  tbody tr:hover {
  background: #f9fafb;
  }

  td strong {
  color: #111827;
  }
</style>
</head>

<body>
<div class="topo">
  <h1 id="titulo-estado">Tabela de Preços</h1>
  <p id="subtitulo">Valores calculados automaticamente conforme o estado</p>
  <div style="margin-top: 10px;">
  <a href="index.html" style="
    display: inline-block;
    font-size: 13px;
    color: #2563eb;
    text-decoration: none;
  ">
    ← Trocar estado
  </a>
</div>
  <div id="conteudo" class="loading">Carregando dados…</div>
</div>


<script>
const SHEET_URL = "https://opensheet.elk.sh/12Q7WSLM851YBvrNy2BILJnQn_g08uthh-RCCoMKO2T0/PRODUTOS";

function getEstadoFromURL() {
    const params = new URLSearchParams(window.location.search);
    return params.get('uf');
  }
  
  const uf = getEstadoFromURL()?.toUpperCase();

  const estados = {
    SP: 'São Paulo',
    RJ: 'Rio de Janeiro',
    MG: 'Minas Gerais',
    PR: 'Paraná',
    SC: 'Santa Catarina',
    RS: 'Rio Grande do Sul'
  };

  if (uf && estados[uf]) {
    document.getElementById('titulo-estado').innerText =
      `Tabela de Preços – ${estados[uf]} (${uf})`;
  } else {
  document.getElementById('titulo-estado').innerText =
    'Tabela de Preços';
  
  document.getElementById('conteudo').innerHTML = `
    <div style="padding:30px;text-align:center">
      <p style="font-size:16px">
        Selecione um estado para visualizar a tabela de preços.
      </p>
      <a href="index.html" style="
        display:inline-block;
        margin-top:12px;
        color:#2563eb;
        text-decoration:none;
        font-weight:bold;
      ">
        Selecionar estado
      </a>
    </div>
  `;
}

  

function calcularPreco(precoBase, aliqInter, iva, aliqDest) {
  const valor1 = (precoBase + (precoBase * iva)) * aliqDest;
  const valor2 = precoBase * aliqInter;
  return precoBase + (valor1 - valor2);
}

  const conteudo = document.getElementById("conteudo");
    conteudo.classList.add("loading");

fetch(SHEET_URL)
  .then(res => res.json())
  .then(dados => {
    

    let html = `
      <table>
        <thead>
          <tr>
            <th>Produto</th>
            <th>Preço base</th>
            <th>Preço final</th>
          </tr>
        </thead>
        <tbody>
    `;

    const ufSheet = uf.toLowerCase();       
    console.log("UF:", uf);
    console.log("Primeira linha:", dados[0]);        

    let linhasRenderizadas = 0;

  dados.forEach(row => {
    const precoBase = parseFloat(row.precobase);

    const aliqInter = parseFloat(row[`aliqinter_${ufSheet}`]) / 100;
    const iva       = parseFloat(row[`iva_${ufSheet}`]) / 100;
    const aliqDest  = parseFloat(row[`aliqdest_${ufSheet}`]) / 100;

    if (isNaN(aliqInter) || isNaN(iva) || isNaN(aliqDest)) return;

    linhasRenderizadas++;

    const precoFinal = calcularPreco(precoBase, aliqInter, iva, aliqDest);

  html += `
    <tr>
      <td>${row.produto}</td>
      <td>R$ ${precoBase.toFixed(2)}</td>
      <td><strong>R$ ${precoFinal.toFixed(2)}</strong></td>
    </tr>
    `;
  });

  if (linhasRenderizadas === 0) {
  document.getElementById("conteudo").innerHTML =
    "Nenhum produto disponível para este estado.";
  return;
}


    html += "</tbody></table>";
      conteudo.classList.remove("loading");
      conteudo.innerHTML = html;
  })
  .catch(err => {
    document.getElementById("conteudo").innerText =
      "Erro ao carregar dados da planilha.";
    console.error(err);
  });




</script>

  <p style="font-size:12px;color:#777;margin:12px 20px">
  Valores calculados automaticamente com base nas alíquotas vigentes.
  Última atualização conforme base administrativa.
</p>


</body>
</html>
