<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Selecione seu estado</title>

<style>
  body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }

  .container {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 24px;
  }

  h1 {
    margin-bottom: 24px;
  }

  .estados {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 16px;
    width: 100%;
    max-width: 600px;
  }

  .estado {
    padding: 16px;
    background: #ffffff;
    border: 1px solid #ddd;
    border-radius: 8px;
    cursor: pointer;
    font-size: 18px;

    display: flex;
    justify-content: center; /* horizontal */
    align-items: center;     /* vertical */

    min-height: 40px;        /* ðŸ”¥ ESSENCIAL */
    text-align: center;      /* quebra de linha centralizada */
}


  .estado:hover {
    background: #111;
    color: #fff;
  }
</style>
</head>

<body>
<div class="container">
  <h1>Selecione seu estado</h1>

  <div class="estados">
    <div class="estado" onclick="ir('spsn')">SÃ£o Paulo - Regime Simples</div>
    <div class="estado" onclick="ir('sprn')">SÃ£o Paulo - Regime Normal</div>
    <div class="estado" onclick="ir('rj')">Rio de Janeiro</div>
    <div class="estado" onclick="ir('pr')">ParanÃ¡</div>
    <div class="estado" onclick="ir('externo')">InformaÃ§Ãµes para Cadastro</div>
    <!-- adicione outros estados aqui -->
  </div>
</div>

<script>
function ir(destino) {

  // se for site externo
  if (destino === 'externo') {
    window.location.href = 'cadastro.html';
    return;
  }

  // se for estado normal
  window.location.href = `tabela.html?uf=${destino}`;
}
</script>
</body>
</html>
