<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tabela de Preços</title>

<style>
  :root{
      --brand-red: #e30915;
      --bg-light: #f4f4f4;
      --white: #ffffff;
      --black: #000000; 
  }
  body {
    margin: 0;
    font-family: Inter, system-ui, -apple-system, "Helvetica Neue", Arial;
    color: var(--black);
  }
  .topo {
    background: #ffffff;
    padding: 16px 24px;
    align-items: center;
  }
  .redes-sociais {
    float: right;
    text-align: right;
    font-size: 17px;
  }
  .redes-sociais a {
  text-decoration: none;
  }


  .icon_left {
    vertical-align: text-top;
    margin: 0px 5px 0px 0px;
  }
  
  .icon_right {
    vertical-align: text-top;
    margin: 0px 0px 0px 5px;
  }
  .logo{
    background: #ffffff;
    padding: 16px 24px;
    justify-content: space-between;
    align-items: center;
  }
  .titulo-estado {
    margin: 0;
    font-size: 20px;
    margin-bottom: 16px;
    float: left;
  }
  .logo-img {
    max-width: 180px;   /* tamanho padrão desktop */
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  h1 {
    margin-bottom: 16px;
  }

  .subtitulo {
    margin: 4px 0 0;
    font-size: 13px;
    color: var(--black);
  }
  .sub {
    margin-left: 15px;
    margin-bottom: 10px;


  }
  .loading {
    padding: 40px;
    text-align: center;
    font-size: 18px;
  }

  

  
  
  .info-estado {
  margin-top: 10px;
  padding: 10px 14px;
  background: #f0f4ff;
  border-left: 4px solid #3b82f6;
  font-size: 14px;
  }

  .container {
  width: 100%;
  padding: 20px;
  }

  table {
    width: 100%;
    margin-top: 18px;
    border-collapse: collapse;
    background: #fff;
  }
  /* Linhas alternadas da tabela */
  tbody tr:nth-child(odd) {
    background-color: #ffffff;
  }

  tbody tr:nth-child(even) {
    background-color: #fdf0f0;
  }
  th {
    background: var(--brand-red);
    font-weight: 600;
    border-radius: 8px;
    text-align: center;
    padding: 10px;   
  }
  
  td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #e0e0e0;
  }
  .info {
    text-align: center;
  }
  

  /* Congelar cabeçalho da tabela */
  thead th {
    position: sticky;
    top: 0;
    background-color: #e30915; /* vermelho */
    color: #ffffff;           /* texto branco */
    z-index: 2;
  }
  .valor {
    text-align: center;
  }

  tbody tr:hover {
  background: #f9fafb;
  }

  td strong {
  color: #111827;
  }
  
  @media (max-width: 768px) {
  .logo-img {
    max-width: 140px; /* tamanho mínimo aceitável no celular */
  }
  }



</style>
</head>

<body>
  <div class="topo">
    <div class="redes-sociais">
      Sapporo nas redes sociais
      <a href="https://www.facebook.com/sapporoalimentos/?locale=pt_BR" target="_blank">
        <img class="icon_left" src="img/facebook.svg" width="17" height="17">
      </a>
      <a href="https://www.instagram.com/sapporooficial/" target="_blank">
        <img class="icon_right" src="img/instagram.svg" width="17" height="17">
      </a>
    </div>
    <header>
      <div id="logo">
        <div id="picture">
        <img src="https://sapporo.com.br/wp-content/uploads/2021/12/logo-SAPPORO-200x77.png" 
        alt="Sapporo" 
        class="logo-img"> 
        </div>
      </div>
      <div>
        <h1 id="titulo-estado">Informações para Cadastro</h1>
      
          <a href="index.html" style="
          display: inline-block;
          font-size: 16px;
          color: #2563eb;
          text-decoration: none;">
          ← Voltar ao Menu Principal
        </a>
      </div>
    
    </header>
  </div>
  <div class="sub">
    <p>Informações atualizadas constantemente</p>
    <b>•</b>
    Compras sem valor mínimo somente na
    <a href="https://loja.sapporo.com.br">Loja online</a>
    <br>
    <b>•</b>
    Caso queira mais Informações falar com
    <a href="https://api.whatsapp.com/send?phone=5511947922506&text=Quero%20mais%20informações%20%28Site%20Sapporo%29" target="_blank">Ana</a>
    ou a 
    <a href="https://api.whatsapp.com/send?phone=5511947903094&text=Quero%20mais%20informações%20%28Site%20Sapporo%29" target="_blank">Alexandra</a>
    <br>
  </div>
  
    
  
  
      <div id="conteudo" class="loading">
      Carregando dados…
    </div>
  


  


<script>
const SHEET_URL = "https://opensheet.elk.sh/12Q7WSLM851YBvrNy2BILJnQn_g08uthh-RCCoMKO2T0/Detalhes-Produtos";

fetch(SHEET_URL)
  .then(res => res.json())
  .then(dados => {
    

    let html = `
      <table>
        <thead>
          <tr>
            <th>Código</th>
            <th>Produto</th>
            <th>Códigos de Barras EAN</th>
            <th>Quantidade por Caixa</th>
            <th>Códigos de Barras DUN</th>
            <th>Validade em Dias</th>
          </tr>
        </thead>
        <tbody>
    `;
    
   
    console.log("Primeira linha:", dados[0]);        

    let linhasRenderizadas = 0;

  dados.forEach(row => {

    linhasRenderizadas++;

    /* parte que monta a tabela */
  html += `
    <tr>
      <td class=info>${row.codigo}</td>
      <td>${row.produto}</td>
      <td class=info>${row.ean}</td>
      <td class=info>${row.quantd_caixa}</td>
      <td class=info>${row.dun}</td>  
      <td class=info>${row.validade_em_dias}</td>  
    </tr>
    `;
  });

  if (linhasRenderizadas === 0) {
  document.getElementById("conteudo").innerHTML =
    "Nenhum produto disponível para este estado.";
  return;
}


    html += "</tbody></table>";
      conteudo.classList.remove("loading");
      conteudo.innerHTML = html;
  })
  .catch(err => {
    document.getElementById("conteudo").innerText =
      "Erro ao carregar dados da planilha.";
    console.error(err);
  });




</script>

  


</body>
</html>
